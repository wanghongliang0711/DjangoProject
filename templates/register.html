<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" >
	<link rel="stylesheet" href="/static/style.css" >
    <script type="text/javascript">
	 function checkform(){

	 if(document.register.username.value==""/* ||document.login.password.value=="" */){
	 alert("请输入用户名！");
	 return false;
	 }

	 if(/* document.login.username.value==""|| */document.register.password.value==""){
	 alert("请输入密码！");
	 return false;
	 }


	 if(document.register.password.value!=document.register.password1.value){
	 alert("密码不统一！");
	 return false;
	 }
	 }

	 </script>
</head>
<body>
    <div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="{% url 'myapp:register' %}" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post" name="register" onsubmit="return checkform();">
						<center><h2>注册</h2></center>
						<div class="form-group">
							<!--<label for="username" class="sr-only">Username</label>-->
							<input type="text" class="form-control" id="username"  name="username" placeholder="username" autocomplete="off">
						</div>
						<div class="form-group">
							<!--<label for="password" class="sr-only">Password</label>-->
							<input type="password" class="form-control" id="password" name="password" placeholder="password" autocomplete="off">
						</div>
                        <div class="form-group">
							<!--<label for="password" class="sr-only">Password</label>-->
							<input type="password" class="form-control" id="password1" name="password1" placeholder="input password again" autocomplete="off">
						</div>
                        <center>
							<div style="color:red">
								{{error}}
							</div>
                    	</center>

						<div class="form-group">
						<center>
							<input type="submit" value="注册" class="btn btn-primary">

						</center>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center">

                </div>

</body>
</html>
